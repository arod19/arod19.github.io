<!doctype html>
<html>
<head>
<title>AR Menu</title>

<meta name="viewport" content="width=device-width, initial-scale=1"> 
<meta name="description" content="AR Menu">
<meta name="keywords" content="ar restaurant menu">

<link rel="stylesheet" href="style.css">

</head>

<body>

<div style="border: 5px outset red; padding:20px; margin:5px">

  <center> <u> Option #1: </u></center>

  <h1><center>Menu for this Restaurant</center></h1>

  <h3>
    * Stelvia Box - $7.99:<br>
  </h3>

  <model-viewer
  ar
  src="https://cdn.glitch.me/2d3195c6-7364-49ce-baf3-cb1514312387/box.glb?v=1689964442677"
  ios-src="box.usdz#allowsContentScaling=0&canonicalWebPageURL=https://arod19.github.io"
  loading="eager"
  poster="loading.gif" 
  disable-pan
  auto-rotate
  camera-controls 
  camera-orbit="90deg 60deg 4m"
  touch-action="none" 
  auto-rotate-delay="1"
  interaction-prompt-threshold="1500"
  alt="box">
    
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
  </model-viewer>


  <h3><br>
  	* TUMS - $3.99:<br>
  </h3>

  <model-viewer
  ar
  src="https://cdn.glitch.me/2d3195c6-7364-49ce-baf3-cb1514312387/tums3.glb?v=1666335729454"
  ios-src="tums3.usdz#allowsContentScaling=0&canonicalWebPageURL=https://arod19.github.io"
  loading="eager"
  poster="loading.gif" 
  disable-pan
  auto-rotate
  camera-controls 
  camera-orbit="260deg 60deg 4m"
  touch-action="none" 
  auto-rotate-delay="1"
  interaction-prompt-threshold="1500"
  alt="tums">
    
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
  </model-viewer>

  <h3><br>
    - Product #3 Goes Here<br>
  </h3>

  (3D model viewer)
</div>

<div style="border: 5px outset blue; padding:20px; margin:5px">

<!--
ios-src="box.usdz#allowsContentScaling=0&canonicalWebPageURL=https://arod19.github.io"
-->

  <center> <u> Option #2: </u></center><br>

  <model-viewer
  id="selector-demo"
  src="https://cdn.glitch.me/2d3195c6-7364-49ce-baf3-cb1514312387/box.glb?v=1689964442677"
  
  ar
  poster="loading.gif" 
  loading="eager"
  disable-pan
  auto-rotate
  camera-controls 
  camera-orbit="90deg 60deg 4m"
  touch-action="none" 
  auto-rotate-delay="1"
  interaction-prompt-threshold="1500"
  alt="box">
    
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>


  </model-viewer>

  <br>

  <div id="controls" class="dim">
    <label for="dishes">Main Dishes:</label>
    <select id="dishes" onchange="switchSrc(value);">

      <option value="box">Stelvia Box - $6.99</option>
      <option value="tums3">Tums - $2.99</option>

    </select><br>

  </div>

  <br>

  <div id="controls2" class="dim2">
    <label for="dishes2">Beverages:</label>
    <select id="dishes2" onchange="switchSrc(value);">

      <option value="monster">Monster Energy - $2.99</option>
      <option value="coconut">Coconut - $5.99</option>

    </select><br>

  </div>

  <br>

  <div id="controls3" class="dim3">
    <label for="dishes3">Desserts:</label>
    <select id="dishes3" onchange="switchSrc(value);">

      <option value="cake">Chocolate Cake - $9.99</option>
      <option value="sundae">Sundae - $5.99</option>

    </select><br>

  </div>
  

   
  <script type=module>

  const modelViewer = document.querySelector('#selector-demo');

  window.switchSrc = (i) => {
    modelViewer.src = i + ".glb"; 
    //modelViewer.ios-src= i + ""
    modelViewer.poster = "loading.gif" 
    //alert(i)
  }

  //ios-src="box.usdz#allowsContentScaling=0&canonicalWebPageURL=https://arod19.github.io"

  </script>



</div>
