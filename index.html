<div style="border: 5px outset red; padding:20px; margin:5px">

  <center> <u> Option #1: </u></center>

  <h1><center>Menu for this Restaurant</center></h1>

  <h3>
    * Stelvia Box - $7.99:<br>
  </h3>

  <model-viewer
  ar
  src="https://cdn.glitch.me/2d3195c6-7364-49ce-baf3-cb1514312387/box.glb?v=1689964442677"
  ios-src="box.usdz#allowsContentScaling=0&canonicalWebPageURL=https://arplate.com"
  loading="eager"
  poster="loading.gif" 
  disable-pan
  auto-rotate
  camera-controls 
  camera-orbit="90deg 60deg 4m"
  touch-action="none" 
  auto-rotate-delay="1"
  interaction-prompt-threshold="1500"
  alt="box">
    
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
  </model-viewer>


  <h3><br>
  	* TUMS - $3.99:<br>
  </h3>

  <model-viewer
  ar
  src="https://cdn.glitch.me/2d3195c6-7364-49ce-baf3-cb1514312387/tums3.glb?v=1666335729454"
  ios-src="tums3.usdz#allowsContentScaling=0&canonicalWebPageURL=https://arod19.github.io"
  loading="eager"
  poster="loading.gif" 
  disable-pan
  auto-rotate
  camera-controls 
  camera-orbit="260deg 60deg 4m"
  touch-action="none" 
  auto-rotate-delay="1"
  interaction-prompt-threshold="1500"
  alt="tums">
    
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
  </model-viewer>

  <h3><br>

  <div id="controls" class="dim">

    <select id="dishes" onchange="switchSrc(value);">

      <option value="box">Box</option>
      <option value="tums3">Tums</option>

    </select><br>

  </div>

    //alert(i)

  }

    bottom: 16px;
