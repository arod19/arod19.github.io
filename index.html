<body>

<div style="border: 5px outset red; padding:20px; margin:5px">

  <center> <u> Option #1: </u></center>

  <h1><center>Menu for this Restaurant</center></h1>

  <h3>
    * Stevia Box - $7.99:<br>

  ar

<br>

<div style="border: 5px outset blue; padding:20px; margin:5px">

<!--

  <center> <u> Option #2: </u></center><br>

  <model-viewer
  id="selector-demo"
  src="https://cdn.glitch.me/2d3195c6-7364-49ce-baf3-cb1514312387/box.glb?v=1689964442677"
  poster="loading.gif" 
  ar
  loading="eager"
  disable-pan
  auto-rotate
  camera-controls 
  camera-orbit="90deg 60deg 4m"
  touch-action="none" 
  auto-rotate-delay="1"
  
  alt="box">
    
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    

  </model-viewer>

  
    <center><p id="p1">Organic sweetener with 0 calories.</p></center>
  <br>

  <div id="control" class="dim">
    <label for="selector1">Main Dishes:</label>
    <select id="selector1" onchange="switchSrc(value); clearOthers(this.id); setDesc(value);">

      <option disabled selected value value="clear">-- select an option --</option>
      <option selected value="box">Stevia Box - $6.99</option>
      <option value="tums3">Tums - $2.99</option>
      <option value="cream">Cream - $5.99</option>

    </select><br>

  </div>

  <br>

  <div id="control" class="dim">
    <label for="selector2">Beverages:</label>
    <select id="selector2" onchange="switchSrc(value); clearOthers(this.id); setDesc(value);">

      <option disabled selected value value="clear">-- select an option --</option>
      <option value="monster">Monster Energy - $2.99</option>
      <option value="coconut">Coconut - $5.99</option>

    </select><br>

  </div>

  <br>

  <div id="control" class="dim">
    <label for="selector3">Desserts:</label>
    <select id="selector3" onchange="switchSrc(value); clearOthers(this.id); setDesc(value);">

      <option disabled selected value value="clear">-- select an option --</option>
      <option value="cake">Chocolate Cake - $9.99</option>
      <option value="sundae">Sundae - $5.99</option>

    </select><br>

  </div>
  
 

   
  <script type=module>

  const modelViewer = document.querySelector('#selector-demo');

  window.switchSrc = (i) => {
    modelViewer.poster = "loading.gif"
    modelViewer.src = i + ".glb"; 
    //modelViewer.ios-src= i + ""
  }

  //ios-src="box.usdz#allowsContentScaling=0&canonicalWebPageURL=https://arod19.github.io"

  </script>



   <script type="text/javascript">

    function setDesc(value){

      if (value == "box") {
        document.getElementById("p1").innerHTML = "Organic sweetener with 0 calories."
      }

      if (value == "tums3") {
        document.getElementById("p1").innerHTML = "Best remedy for stomachaches."
      }

      if (value == "monster") {
        document.getElementById("p1").innerHTML = "Caffeinated energy drink."
      }

      if (value == "coconut") {
        document.getElementById("p1").innerHTML = "Refreshing and natural."
      }

      if (value == "cake") {
        document.getElementById("p1").innerHTML = "Delicious chocolate cake, topped with cherries."
      }

      if (value == "sundae") {
        document.getElementById("p1").innerHTML = "Cup of ice cream with a touch of chocolate."
      }

      if (value == "cream") {
        document.getElementById("p1").innerHTML = "Try our newest cream!"
      }


    }


    function clearOthers(id){
      if (id == "selector1") {
        document.getElementById("selector2").selectedIndex = 0;
        document.getElementById("selector3").selectedIndex = 0;        
      }

      if (id == "selector2") {
        document.getElementById("selector1").selectedIndex = 0;
        document.getElementById("selector3").selectedIndex = 0;        
      }

      if (id == "selector3") {
        document.getElementById("selector1").selectedIndex = 0;
        document.getElementById("selector2").selectedIndex = 0;        
      }

    }
   


  </script>
