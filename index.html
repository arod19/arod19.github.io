<body>

  <select id="1" onchange="clearOthers(this.id);">
    <option disabled selected value value="clear">-- select an option --</option>
    <option>Option 1</option>
    <option>Option 2</option>

  <select id="2" onchange="clearOthers(this.id);">

    <option>Option 4</option>
    <option>Option 5</option>
    <option>Option 6</option>
  </select>

  <select id="3" onchange="clearOthers(this.id);">

<div style="border: 5px outset red; padding:20px; margin:5px">

  <center> <u> Option #1: </u></center>

  <h1><center>Menu for this Restaurant</center></h1>

  <h3>
    * Stevia Box - $7.99:<br>
  </h3>

  <model-viewer
  ar
  src="https://cdn.glitch.me/2d3195c6-7364-49ce-baf3-cb1514312387/box.glb?v=1689964442677"
  ios-src="box.usdz#allowsContentScaling=0&canonicalWebPageURL=https://arod19.github.io"
  loading="eager"
  poster="loading.gif"

  camera-orbit="90deg 60deg 4m"
  touch-action="none"

    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
  </model-viewer>


  <h3><br>
  	* TUMS - $3.99:<br>
  </h3>

  <model-viewer
  ar
  poster="loading.gif" 
  src="https://cdn.glitch.me/2d3195c6-7364-49ce-baf3-cb1514312387/tums3.glb?v=1666335729454"
  ios-src="tums3.usdz#allowsContentScaling=0&canonicalWebPageURL=https://arod19.github.io"
  loading="eager"
  disable-pan
  auto-rotate
  camera-controls 
  camera-orbit="260deg 60deg 4m"
  touch-action="none" 
  auto-rotate-delay="1"
  interaction-prompt-threshold="1500"
  alt="tums">
    
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>
  </model-viewer>

  <h3><br>
    - Product #3 Goes Here<br>
  </h3>

  (3D model viewer)
</div>

<div style="border: 5px outset blue; padding:20px; margin:5px">

<!--
ios-src="box.usdz#allowsContentScaling=0&canonicalWebPageURL=https://arod19.github.io"
interaction-prompt-threshold="1500"
-->
<br>
  <center> <u> Option #2: </u></center><br>

  <model-viewer
  id="selector-demo"
  src="https://cdn.glitch.me/2d3195c6-7364-49ce-baf3-cb1514312387/box.glb?v=1689964442677"
  
  ar
  poster="loading.gif" 
  loading="eager"
  disable-pan
  auto-rotate
  camera-controls 
  camera-orbit="90deg 60deg 4m"
  touch-action="none" 
  auto-rotate-delay="1"
  
  alt="box">
    
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    

  </model-viewer>

  <br>

  <div id="control" class="dim">
    <label for="selector1">Main Dishes:</label>
    <select id="selector1" onchange="switchSrc(value); clearOthers(this.id);">

      <option disabled selected value value="clear">-- select an option --</option>
      <option selected value="box">Stevia Box - $6.99</option>
      <option value="tums3">Tums - $2.99</option>

    </select><br>

  </div>

  <br>

  <div id="control" class="dim">
    <label for="selector2">Beverages:</label>
    <select id="selector2" onchange="switchSrc(value); clearOthers(this.id);">

      <option disabled selected value value="clear">-- select an option --</option>
      <option value="monster">Monster Energy - $2.99</option>
      <option value="coconut">Coconut - $5.99</option>

    </select><br>

  </div>

  <br>

  <div id="control" class="dim">
    <label for="selector3">Desserts:</label>
    <select id="selector3" onchange="switchSrc(value); clearOthers(this.id);">

      <option disabled selected value value="clear">-- select an option --</option>
      <option value="cake">Chocolate Cake - $9.99</option>
      <option value="sundae">Sundae - $5.99</option>

    </select><br>

  </div>
  
 

   
  <script type=module>

  const modelViewer = document.querySelector('#selector-demo');

  window.switchSrc = (i) => {
    modelViewer.poster = "loading.gif"
    modelViewer.src = i + ".glb"; 
    //modelViewer.ios-src= i + ""
     
    //alert(i)
  }

  //ios-src="box.usdz#allowsContentScaling=0&canonicalWebPageURL=https://arod19.github.io"

 


  </script>

   <script type="text/javascript">

    function clearOthers(id){
      if (id == "selector1") {
        document.getElementById("selector2").selectedIndex = 0;
        document.getElementById("selector3").selectedIndex = 0;        
      }

      if (id == "selector2") {
        document.getElementById("selector1").selectedIndex = 0;
        document.getElementById("selector3").selectedIndex = 0;        
      }

      if (id == "selector3") {
        document.getElementById("selector1").selectedIndex = 0;
        document.getElementById("selector2").selectedIndex = 0;        
      }

    }
   


  </script>
